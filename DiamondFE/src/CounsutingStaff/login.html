<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <img src="kimcuongbody.jpg" alt="vien_kim_cuong" class="jewelry-img">
        </div>
        <div class="right">
            <div class="login-form">
                <div class="welcome-text">
                    <h2>Xin chào bạn đến với trang  đăng nhập của FT-Diamond</h2>
                   
                </div>
                <div>
                    <img src="kimcuong.jpg" alt="vien_kim_cuong" class="kimcuong">
                </div>
               
                <div id="login" class="tab-content active">
                    <form>
                        <input type="text" placeholder="Nhập tên của bạn" required>
                        <input type="password" placeholder="Nhập mật khẩu đăng nhập" required>
                       
                        <button  type="submit">ĐĂNG NHẬP</button>
                    </form>
                    
                </div>
            </div>
        </div>
    </div>
</body>
</html>
