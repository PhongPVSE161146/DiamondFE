<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Inspection</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .header {
            background-color: #f8f9fa;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid #dee2e6;
        }
        .back-button {
            font-size: 24px;
            cursor: pointer;
            margin-right: 10px;
        }
        .content {
            margin: 20px;
        }
        .account-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #6c757d;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            margin-right: 15px;
        }
        .form-group label {
            font-weight: bold;
        }
        .sample-list .sample-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #dee2e6;
        }
        .sample-list .sample-item:last-child {
            border-bottom: none;
        }
        .sample-item img {
            width: 50px;
            height: 50px;
            border-radius: 5px;
            margin-right: 15px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="back-button" onclick="history.back();">&larr;</div>
        <h2>Quay láº¡i</h2>
        
    </div>
    <div class="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div class="form-group">
                <label for="totalQuantity">Total quantity:</label>
                <input type="text" class="form-control" id="totalQuantity" value="3" readonly>
            </div>
            
        </div>
        <div class="sample-list">
            <div class="sample-item">
                <div class="d-flex align-items-center">
                    <img src="download (1).jpg" alt="Sample 1">
                    <span>Sample 1</span>
                </div>
                <button class="btn btn-primary">Perform inspection</button>
            </div>
            <div class="sample-item">
                <div class="d-flex align-items-center">
                    <img src="download (2).jpg" alt="Sample 2">
                    <span>Sample 2</span>
                </div>
                <button class="btn btn-primary">Perform inspection</button>
            </div>
            <div class="sample-item">
                <div class="d-flex align-items-center">
                    <img src="download.jpg" alt="Sample 3">
                    <span>Sample 3</span>
                </div>
                <button class="btn btn-primary">Perform inspection</button>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
