<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="order.css">
  <title>order</title>
</head>
<body>
<div class="appointment-form">
    <h2>Đặt lịch hẹn</h2>
    <form>
      <div class="form-group">
        <label for="fullName">Name</label><br>
        <input type="text" id="fullName" name="fullName" required>
      </div>
      <div class="form-group">
        <label for="phone">Phone</label><br>
        <input type="text" id="phone" name="phone" required>
      </div>
      <div class="form-group">
        <label for="cccd">CCCD</label><br>
        <input type="text" id="cccd" name="cccd" required>
      </div>
      <div class="form-group">
        <label for="address">Address</label><br>
        <input type="text" id="address" name="address" required>
      </div>
      <div class="form-group">
        <label for="service">Service</label><br>
        <select name="service" id="service">
            <option value="">--Hãy chọn dịch vụ--</option>
            <option value="inor">Giám định thường</option>
            <option value="i3h">Giám định nhanh 3h</option>
            <option value="i48h">Giám định nhanh 48h</option>
            <option value="snor">Niêm phong thường</option>
            <option value="s3h">Niêm phong nhanh 3h</option>
            <option value="s48h">Niêm phong nhanh 48h</option>
        </select>
        </div>
        <div class="form-group">
            <label for="quantity">Total Quantity</label><br>
            <input type="text" id="quantity" name="quantity" required>
          </div>
      
      <div class="form-group">
        <button type="submit">Đặt Lịch</button>
      </div>
    </form>
  </div>
</body>
</html>
