<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Form Layout</title>
<link rel="stylesheet" href="bienNhan.css">
</head>
<body>
<div class="form-container">
  <div class="form-header">
    <h1>Biên bản biên nhận</h1>
  </div>
  <form class="form-content">
    <div class="-group">
      <label for="name">Khách hàng:</label>
      <input type="text" id="name" name="name" placeholder="Nhập tên khách hàng">
    </div>
    <div class="form-group">
      <label for="number">Số điện thoại:</label>
      <input type="text" id="number" name="number" placeholder="Nhập số điện thoại">
    </div>
    <div class="form-group">
      <label for="address">Địa chỉ:</label>
      <input type="text" id="address" name="address" placeholder="Nhập địa chỉ">
    </div>
    <div class="form-group">
        <label for="cccd">CCCD:</label>
        <input type="text" id="cccd" name="cccd" placeholder="Nhập CCCD">
      </div>
      <div class="form-group">
        <label for="quantity">Số Lượng Mẫu Cần Kiểm Định:</label>
        <input type="number" id="quantity" name="quantity" placeholder="Nhập số lượng mẫu">
      </div>
      
    <div class="form-group">
      <label for="note">Ghi chú:</label>
      <textarea id="note" name="note" placeholder="Nhập ghi chú"></textarea>
    </div>
    <div class="form-group">
      <input type="submit" value="Submit">
    </div>
  </form>
</div>
</body>
</html>
