<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Inspection</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .header {
            background-color: #f8f9fa;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid #dee2e6;
        }
        .back-button {
            font-size: 24px;
            cursor: pointer;
            margin-right: 10px;
        }
        .content {
            margin: 20px;
        }
        .form-group label {
            font-weight: bold;
        }
        .table th, .table td {
            vertical-align: middle;
        }
        .sample-item img {
            width: 50px;
            height: 50px;
            border-radius: 5px;
            margin-right: 15px;
        }
        .content h3, .content p {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="back-button" onclick="history.back();">&larr;</div>
        <h2>Quay láº¡i</h2>
    </div>
    <div class="content">
        <h3> Request Detail</h3>
    </br>
        <p style="font-size: 20px;"> Request</p>
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div class="form-group">
                <label for="totalQuantity">Total quantity:</label>
                <input type="text" class="form-control" id="totalQuantity" value="3" readonly>
            </div>
        </div>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>STT</th>
                    <th>Sample Image</th>
                    <th>Size (mm)</th>
                    <th>Price</th>
                    <th>Seal</th>
                    <th>Assign assessment staff</th>
                    <th>Certificate ID</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td class="d-flex align-items-center">
                        <img src="/src/manager/img/download (1).jpg " alt="Sample 1">
                    </td>
                    <td>4,01-4,49</td>
                    <td>$100</td>
                    <td>Yes</td>
                    <td>
                        <select class="form-control">
                            <option>John Doe</option>
                            <option>Jane Smith</option>
                            <option>Emily Johnson</option>
                        </select>
                    </td>
                    <td>#123</td>
                    <td>
                        <button class="btn btn-success">Approve</button>
                      
                    </td>
                </tr>
                <tr>
                    <td>2</td>
                    <td class="d-flex align-items-center">
                        <img src="/src/manager/img/download (2).jpg " alt="Sample 2">
                    </td>
                    <td>0.22-0.5</td>
                    <td>$50</td>
                    <td>No</td>
                    <td>
                        <select class="form-control">
                            <option>John Doe</option>
                            <option>Jane Smith</option>
                            <option>Emily Johnson</option>
                        </select>
                    </td>
                    <td>#456</td>
                    <td>
                        <button class="btn btn-success">Approve</button>
                       
                    </td>
                </tr>
                <tr>
                    <td>3</td>
                    <td class="d-flex align-items-center">
                        <img src="/src/manager/img/download.jpg" alt="Sample 3">
                    </td>
                    <td>1.2-2.2</td>
                    <td>$300</td>
                    <td>Yes</td>
                    <td>
                        <select class="form-control">
                            <option>John Doe</option>
                            <option>Jane Smith</option>
                            <option>Emily Johnson</option>
                        </select>
                    </td>
                    <td>#789</td>
                    <td>
                        <button class="btn btn-success">Approve</button>
                        
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
