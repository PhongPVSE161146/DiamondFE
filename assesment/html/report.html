<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inspection Parameters</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
        }
        .image-container {
            position: relative;
            text-align: center;
            margin-bottom: 20px;
        }
        .image-container img {
            max-width: 100%;
        }
        .proportion-text {
            position: absolute;
            font-size: 12px;
            color: black;
        }
        .proportion-text.depth { top: 30%; left: 22%; }
        .proportion-text.table { top: 40%; left: 45%; }
        .proportion-text.crow-angle { top: 50%; left: 60%; }
        .proportion-text.crow-height { top: 60%; left: 70%; }
        .proportion-text.pavilion-angle { top: 70%; left: 80%; }
        .proportion-text.pavilion-depth { top: 80%; left: 90%; }
        .proportion-text.star-length { top: 30%; left: 65%; }
        .proportion-text.lower-half { top: 40%; left: 85%; }
        .proportion-text.girdle { top: 90%; left: 40%; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Inspection Parameters</h2>
        <div class="form-group">
            <input type="checkbox" id="nature" />
            <label for="nature">Nature</label>
        </div>
        <div class="image-container">
            <img src="/src/assesment/img/kim.png" alt="Inspection Parameters">
           
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="depth">Depth</label>
                <input type="text" class="form-control" id="depth" value="62%">
            </div>
            <div class="form-group col-md-6">
                <label for="table">Table</label>
                <input type="text" class="form-control" id="table" value="57%">
            </div>
            <div class="form-group col-md-6">
                <label for="crow-angle">Crow Angle</label>
                <input type="text" class="form-control" id="crow-angle" value="35.5°">
            </div>
            <div class="form-group col-md-6">
                <label for="crow-height">Crow Height</label>
                <input type="text" class="form-control" id="crow-height" value="15.5%">
            </div>
            <div class="form-group col-md-6">
                <label for="pavilion-angle">Pavilion Angle</label>
                <input type="text" class="form-control" id="pavilion-angle" value="40.8°">
            </div>
            <div class="form-group col-md-6">
                <label for="pavilion-depth">Pavilion Depth</label>
                <input type="text" class="form-control" id="pavilion-depth" value="43%">
            </div>
            <div class="form-group col-md-6">
                <label for="star-length">Star Length</label>
                <input type="text" class="form-control" id="star-length" value="50%">
            </div>
            <div class="form-group col-md-6">
                <label for="lower-half">Lower Half</label>
                <input type="text" class="form-control" id="lower-half" value="80%">
            </div>
            <div class="form-group col-md-6">
                <label for="girdle">Girdle</label>
                <input type="text" class="form-control" id="girdle" value="Medium,Faceted, 3.5%">
            </div>
        </div>

        <h5>Clarity Characteristics</h5>
        <div class="image-container">
            <img src="/src/assesment/img/kimq.png" alt="Inspection Parameters " height="100%">
           
        </div>
        <div class="form-group">
            <label for="clarity-characteristics">Clarity Characteristics</label>
            <textarea class="form-control" id="clarity-characteristics" rows="2">Pinpoint, Feather</textarea>
        </div>

        <h5>Description</h5>
        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="number">Number</label>
                <input type="text" class="form-control" id="number" value="766928">
            </div>
            <div class="form-group col-md-4">
                <label for="date">Date</label>
                <input type="text" class="form-control" id="date" value="03/02/2021">
            </div>
            <div class="form-group col-md-4">
                <label for="inscription">Inscription</label>
                <input type="text" class="form-control" id="inscription" value="GIA 2195819671">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="shape-cut">Shape & Cut</label>
                <input type="text" class="form-control" id="shape-cut" value="Round-Brilliant">
            </div>
            <div class="form-group col-md-6">
                <label for="measurement">Measurement</label>
                <input type="text" class="form-control" id="measurement" value="6.08 - 6.2 x 4.22 mm">
            </div>
        </div>

        <h5>Clarity Characteristics</h5>
        <div class="form-row">
            <div class="form-group col-md-3">
                <label for="carat-weight">Carat Weight</label>
                <input type="text" class="form-control" id="carat-weight" value="1.205">
            </div>
            <div class="form-group col-md-3">
                <label for="clarity-grade">Clarity Grade</label>
                <input type="text" class="form-control" id="clarity-grade" value="VVS1">
            </div>
            <div class="form-group col-md-3">
                <label for="color-grade">Color Grade</label>
                <input type="text" class="form-control" id="color-grade" value="D">
            </div>
            <div class="form-group col-md-3">
                <label for="cut-grade">Cut Grade</label>
                <input type="text" class="form-control" id="cut-grade" value="Excellent">
            </div>
        </div>

        <div class="form-group">
            <label for="comments">Comments</label>
            <textarea class="form-control" id="comments" rows="2">GIA 2195819671</textarea>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function() {
            $('input, textarea').on('input', function() {
                let id = $(this).attr('id');
                let value = $(this).val();
                $(`#${id}-text`).text(value);
            });
        });
    </script>
</body>
</html>
